    <section>
      <h1><b>LOR.gg<b></h1>
      <form class="search" id="search">
        <input type="text" name="search" id="textbox" size="40px" placeholder="Name">
        <button type="submit"><img src=search-icon.png style="width:71px" style="height:71px"></img></button>
      </form>
    </section>

  <script>
    var form = document.getElementById("search");
    form.onsubmit = function(e) {
      e.preventDefault();
      console.log(document.getElementById("textbox").value);

      const data = document.getElementById("textbox").value;
      const options = {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      };
      fetch('/api', options);
    }

  </script>
